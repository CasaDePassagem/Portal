<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Redirecionando…</title>
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <script>
    (function () {
      var repoBase = '/Portal';
      var path = window.location.pathname || '';
      if (path.startsWith(repoBase)) {
        path = path.slice(repoBase.length);
      }
      var redirectPath = path || '/';
      if (!redirectPath.startsWith('/')) {
        redirectPath = '/' + redirectPath;
      }
      var redirect =
        redirectPath + (window.location.search || '') + (window.location.hash || '');
      try {
        sessionStorage.setItem('spa_redirect', redirect);
      } catch (_err) {
        // ignore storage errors
      }
      window.location.replace(repoBase + '/');
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/Portal/" />
  </noscript>
</head>

<body>
  <p>Redirecionando…</p>
</body>

</html>
